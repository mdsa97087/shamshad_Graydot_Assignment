<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Example</title>
  <style>
    .container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  margin-top: 50px;
}

.left-container, .right-container {
  width: 200px;
  padding: 10px;
  border: 1px solid #ccc;
  margin: 10px;
}

.item {
  background-color: #f5f5f5;
  padding: 5px;
  margin-bottom: 5px;
  cursor: grab;
}

.item:hover {
  background-color: #e0e0e0;
}

.right-container {
  min-height: 100px;
  background-color: #e0e0e0;
}

.success-message {
  color: green;
  font-weight: bold;
  margin-top: 10px;
}

  </style>
</head>
<body>
      <div class="container">
            <h2>Drag and Drop Example</h2>
            
            <div class="left-container">
              <h3>Items</h3>
              <div class="item" draggable="true">Item 1</div>
              <div class="item" draggable="true">Item 2</div>
              <div class="item" draggable="true">Item 3</div>
            </div>
            
            <div class="right-container">
              <h3>Drop here</h3>
            </div>
            
            <button onclick="reset()">Reset</button>
          </div>
          
  
  
</body>
</html>
<script>
     // Get the containers
var leftContainer = document.querySelector('.left-container');
var rightContainer = document.querySelector('.right-container');

// Add event listeners for drag and drop events
leftContainer.addEventListener('dragstart', dragStart);
rightContainer.addEventListener('dragover', dragOver);
rightContainer.addEventListener('drop', drop);

// Function to handle dragstart event
function dragStart(event) {
  // Set the dragged data and specify the drag effect
  event.dataTransfer.setData('text/plain', event.target.innerHTML);
  event.dataTransfer.effectAllowed = 'move';
  
  // Add a class to the dragged item for visual feedback
  event.target.classList.add('dragged');
}

// Function to handle dragover event
function dragOver(event) {
  // Prevent default to allow drop
  event.preventDefault();
}

// Function to handle drop event
function drop(event) {
  // Prevent default to allow drop
  event.preventDefault();
  
  // Get the dragged data
  var draggedData = event.dataTransfer.getData('text/plain');
  
  // Create a new element and append the dragged data
  var newItem = document.createElement('div');
  newItem.classList.add('item');
  newItem.innerHTML = draggedData;
  
  // Append the new item to the right container
  rightContainer.appendChild(newItem);
  
  // Remove the visual feedback class from the dragged item
  var draggedItem = document.querySelector('.dragged');
  draggedItem.classList.remove('dragged');
  
  // Display success message or update UI
  var successMessage = document.querySelector('.success-message');
  successMessage.style.display = 'block';
}

// Function to reset the containers to their original state
function reset() {
  rightContainer.innerHTML = '<h3>Drop here</h3>';
  var successMessage = document.querySelector('.success-message');
  successMessage.style.display = 'none';
}


</script>

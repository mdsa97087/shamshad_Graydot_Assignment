<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Drag & Drop</title>
      <link rel="stylesheet" href="index.css">
</head>

<body>
      <section class="container">
            <div id="dragContainer" class="box">

                  <div class="imageDiv" draggable="true">
                        <img src="https://imgv3.fotor.com/images/homepage-feature-card/make-blurry-girl-image-clear-with-Fotor-ai-image-enhancer.png"
                              alt="">
                        <p>Image 1</p>
                  </div>
                  <div class="imageDiv" draggable="true">
                        <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80"
                              alt="">
                        <p>Image 2</p>
                  </div>
            </div>
            <div id="dropContainer" class="box">
            </div>

      </section>
      <button onclick="reset()" class="resetBtn" id="resetButton">Reset Second Div</button>

</body>

</html>
<script src="index.js"></script>
